apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion android_compileSdkVersion

	defaultConfig {
		minSdkVersion android_minSdkVersion
		targetSdkVersion android_targetSdkVersion
		versionCode 1
		versionName findProperty("POM_VERSION", "0.0.0-alpha")

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

}

androidExtensions {
	// this is needed for Parcelize
	experimental = true
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	api project(':common-api')
	implementation project(':backendsdkv2')
//	implementation project(':test-backend')

	implementation 'org.koin:koin-android:0.9.3'
	implementation "com.jakewharton.timber:timber:$jakewharton_timber_version"
	implementation "com.sensorberg.libs:timber-extensions:$sb_libs_timber_version"
	implementation "com.squareup.moshi:moshi:$moshi_version"
	kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

	implementation "com.google.android.gms:play-services-nearby:$google_play_version"
	implementation "com.google.android.gms:play-services-location:$google_play_version"

	implementation "android.arch.work:work-runtime-ktx:$work_manager_version"
	implementation "android.arch.work:work-firebase:$work_manager_version"

	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
	testImplementation "io.mockk:mockk:1.8.5"
}

apply from: 'https://raw.githubusercontent.com/sensorberg-dev/gradle-scripts/master/publish-private-maven-repo.gradle'