apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion android_compileSdkVersion

	defaultConfig {
		minSdkVersion android_minSdkVersion
		targetSdkVersion android_targetSdkVersion
		versionCode 1
		versionName findProperty("POM_VERSION", "0.0.0-alpha")
		consumerProguardFiles 'proguard-rules.txt'
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

}

androidExtensions {
	// this is needed for Parcelize
	experimental = true
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

	// main
	implementation 'org.koin:koin-android:0.9.3'
	implementation "com.jakewharton.timber:timber:$jakewharton_timber_version"
	implementation "com.squareup.moshi:moshi:$moshi_version"
	kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

	implementation "com.google.android.gms:play-services-nearby:$google_play_version"
	implementation "com.google.android.gms:play-services-location:$google_play_version"
	implementation (name:'work-runtime-ktx-1.0.0', ext:'aar')
	implementation (name:'work-runtime-1.0.0', ext:'aar')
	implementation (name:'work-firebase-1.0.0', ext:'aar')
	implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
	implementation "android.arch.lifecycle:extensions:$arch_lifecycle_version"

	// storage
	api "android.arch.persistence.room:runtime:$room_version"
	kapt "android.arch.persistence.room:compiler:$room_version"

	// backend
	implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
	implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
	implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
	implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
	implementation "com.jakewharton.threetenabp:threetenabp:$jakewharton_threetenabp_version"
	implementation 'ch.hsr:geohash:1.3.0'

	// tests
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
	testImplementation "io.mockk:mockk:1.8.5"
}

apply from: 'https://raw.githubusercontent.com/sensorberg-dev/gradle-scripts/master/publish-private-maven-repo.gradle'